{% extends "base.html" %}

{% block pagehead %}
Загрузить файл
{% endblock  %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 p-5">
      <div class="card">
        <div class="card-body">
          {% include 'includes/echo_error.html' %}
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
              {% include 'includes/echo_element.html' %}
            {% endfor %}
            <div class="col-md-10 offset-md-5">
              <button type="submit" class="btn btn-primary">
                Отправить
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
